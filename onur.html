<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just JavaScript Console</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
</head>

<body>

    <section id="primary-section" class="mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class=" offset-md-1 col-md-8">
                    <form class="text-center" id="myForm" @submit.prevent="addItem">
                        <h3 class="card-title">Employees Contact Form</h3>
                        <div class="form-group">
                            <input type="text" v-model="fName" id="firstName" placeholder="First Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" v-model="lName" id="lastName" placeholder="Last Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="email" v-model="mail" id="email" placeholder="E-mail" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="tel" v-model="pNumber" id="phoneNumber" placeholder="Phone Number" class="form-control">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-lg btn-outline-primary">{{isUpdatedClicked ? 'Update' : 'Save'}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <h4 class="card-title">Employees List</h4>
                    <ul class="list-group" v-for="(item,index) in myData">
                        <li class="list-group-item d-flex align-items-center justify-content-lg-between mt-4">
                            <span><strong>Ad:</strong> {{ item.firstName}} </span>
                            <span><strong>Soyad:</strong> {{item.lastName}} </span>
                            <span><strong>Email :</strong> {{item.email}} </span>
                            <span><strong>Telefon:</strong> {{item.phoneNumber}} </span>
                            <div class="d-flex align-items-center justify-content-between">
                                <button type="button" class="btn btn-dark mr-2" @click="updatedItem(item,index)">Update</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="onur.js" defer></script>
</body>

</html>
