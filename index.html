<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="app2.js" defer></script>
    
</head>

<body>

    <section class="search-section mt-5 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <input type="search" onkeyup="searchInput(event)" class="form-control" id="searchIn" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="cards-section">
        <div class="container">
            <div class="row" id="cardRow">

            </div>
        </div>
        <button type="button" onclick="addItem()" class="btn btn-primary">Add New Item</button>
    </section>

</body>

</html>
